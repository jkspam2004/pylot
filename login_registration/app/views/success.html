<!DOCTYPE html>
<html lang="en">
<head>
    <title>Success page</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Success! Welcome, {{ session.name }}</h2>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %} 
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
