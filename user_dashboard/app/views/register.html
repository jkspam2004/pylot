<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Test App</a>
            <a class="navbar-text" href="/">Home</a>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="/signin">Sign in</a></li>
            </ul>
        </div>
    </nav>

     <div class="container-fluid" id="body">
        <div class="container">
            <h4>Register</h4>
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form action='/users/signup' method="post">
                        <div class="form-group">
                            <label>Email Address:</label>
                            <input type="text" name="email" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>First Name:</label>
                            <p><input type="text" name="first_name" class="form-control"/></p>
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <p><input type="text" name="last_name" class="form-control"/></p>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" name="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Password Confirmation:</label>
                            <p><input type="password" name="confirm_pw" class="form-control"/></p>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">Register</button>
                        <p><a href="/signin">Already have an account? Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- div#container -->
</body>
</html>
