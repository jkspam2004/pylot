<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete User</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
           <a class="navbar-brand" href="/">Test App</a>
            {% if session.admin %}
                <a class="navbar-text" href="/dashboard/admin">Dashboard</a>
            {% else %}
                <a class="navbar-text" href="/dashboard">Dashboard</a>
            {% endif %}
            <a class="navbar-text" href="/users/edit">Profile</a>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-text">{{ session.name }}</li>
                <li><a href="/logout">Log off</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" id="body">
        <div class="container">
            <h4>Are you sure you wish to remove {{ user.first_name }} {{ user.last_name }}?</h4>
            <div class="rows">
                <div class="col-md-1">
                    {% if session.admin %}
                        <a href="/dashboard/admin" class="btn btn-sm btn-primary" role="button">No</a>
                    {% else %}
                        <a href="/dashboard" class="btn btn-sm btn-primary" role="button">No</a>
                    {% endif %}
                </div>
                <div class="col-md-1">
                    <form action="/users/confirm_delete/{{ user.id }}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger">Yes</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
