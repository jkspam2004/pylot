<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
  	<table>
  		<tr>
  			<th>Name</th>
  			<th>Email</th>
  			<th>Occupation</th>
  			<th>Actions</th>
  		</tr>
  		{% for friend in friends %}
  		<tr>
  			<td>{{ friend.first_name }} {{ friend.last_name }}</td>
  			<td>{{ friend.email }}</td>
  			<td>{{ friend.occupation }}</td>
  			<td>
	  			<a href="/show/{{ friend.id }}"><button>Show</button></a>
	  			<a href="/edit/{{ friend.id }}"><button>Edit</button></a>
	  			<a href="/delete/{{ friend.id }}"><button>Delete</button></a>
  			</td>
  		</tr>
    	{% endfor %}
  	</table>
  	<a href="/add"><button>Add New Friend</button></a>
  </body>
</html>
