<!DOCTYPE html>
<html>
<head>
    <meta charse="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h3>Are you sure you want to delete the following course?</h3>
    <p>Name: {{ course.title }}</p>
    <p>Description: {{ course.description }}</p>

    <form action="/courses/delete_confirmed/{{ course.id }}" method="post">
        <input type="submit" value="Yes" />
    </form>
    <a href="/"><button>No</button></a>
</body>
</html>
