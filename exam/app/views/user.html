<html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <title>Quotes</title>
</head>
<body>
    <p class="nav">
        <a href="/quotes">Dashboard</a>
        <a href="/logout">Logout</a>
    </p>

    <p>Posts by: {{ user.alias }} </p>
    <p>Count: {{ count }} </p>

    {% if quotes %}
        {% for quote in quotes %}
            <p>{{ quote.quoted_by }}: {{ quote.message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
